spring.application.name=shoppingmall
spring.output.ansi.enabled=always
spring.main.banner-mode=off

spring.datasource.username=${MYSQL_USERNAME:bit}
spring.datasource.password=${MYSQL_PASSWORD:1234}
spring.datasource.url=${MYSQL_URL:jdbc:mysql://localhost:3306/shoppingmall}

spring.flyway.enabled=true
spring.flyway.user=${MYSQL_USERNAME:bit}
spring.flyway.password=${MYSQL_PASSWORD:1234}
spring.flyway.url=${MYSQL_URL:jdbc:mysql://localhost:3306/shoppingmall}

spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
# spring.security.user.name=admin
# spring.security.user.password=admin

spring.devtools.livereload.enabled=true