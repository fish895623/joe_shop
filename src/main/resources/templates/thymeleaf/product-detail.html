<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-4 mb-4">
            <div class="card">

                <img th:src="@{${product.imageUrl}}" class="card-img-top" alt="상품 이미지">
                <div class="card-body">

                    <h5 class="card-title" th:text="${product.name}">상품 이름</h5>
                    <p class="card-text">
                        가격: <span th:text="${product.price}">가격</span> 원<br>
                        남은 수량: <span th:text="${product.quantity}">수량</span> 개
                    </p>
                    <a th:href="@{/product-detail/{productId}(productId=${product.id})}" class="btn btn-primary">상세 보기</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
