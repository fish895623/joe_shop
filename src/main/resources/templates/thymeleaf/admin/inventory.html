<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory</title>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="http://www.naver.com"> 관리 홈</a></li>
        <li><a href="http://www.naver.com"> 회원관리</a></li>
        <li><a href="http://www.naver.com"> 재고관리</a></li>
      </ul>
    </nav>

    <div>
      <!-- 드롭다운 클릭해서 밑에 테이블에 들어갈 수 있도록 -->
      <h3>상품(재고)관리</h3>
      <table border="1">
        <thead>
          <tr>
            <th>카테고리</th>
            <th>상품명</th>
            <th>상품코드</th>
            <th>수량</th>
            <th>금액</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>
              <select name="category" id="cat">
                <option value="select">Select item</option>
                <option value="top">Top</option>
                <option value="bottom">Bottom</option>
                <option value="outer">Outer</option>
                <option value="shoes">Shoes</option>
                <option value="accessary">Acc</option>
                <option value="youth">Youth</option>
                <option value="makeup">MakeUp</option>
                <option value="furniture">Furniture</option>
              </select>
            </td>

            <td>
              <select name="product-name" id="p_name">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
              </select>
            </td>

            <td>
              <select name="product-code" id="p_code">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
              </select>
            </td>

            <td>
              <select name="quentity" id="qty">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
              </select>
            </td>

            <td>
              <select name="price" id="price">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
              </select>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <script>
      const tableBody = document.querySelector("table tbody");

      function loadTableData(data) {
        tableBody.innerHTML = "";
        data.forEach((item) => {
          const row = document.createElement("tr");
          row.innerHTML = `
                    <td>${item.카테고리}</td>
                    <td>${item.상품명}</td>
                    <td>${item.상품코드}</td>
                    <td>${item.수량}</td>
                    <td>${item.금액}</td>`;
          tableBody.appendChild(row);
        });
      }

      fetch("")
        .then((response) => response.json())
        .then((data) => {
          loadTableData(data);
        })
        .catch((error) => console.error("Error loading the JSON data:", error));
    </script>
  </body>
</html>
