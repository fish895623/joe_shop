<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Product Detail</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
      .container {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .card {
        height: 70vh;
        width: 80%;
        max-width: 900px;
      }

      .card-img-left {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .card-body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        height: 100%;
        text-align: center;
      }

      .row.no-gutters {
        display: flex;
        align-items: center;
        height: 500px;
      }

      .btn-lg {
        font-size: 1.25rem;
        padding: 0.75rem 1.25rem;
      }
    </style>
  </head>
  <body>
    <h2>Product Detail Page</h2>

    <div class="container">
      <div class="card">
        <div class="row no-gutters">
          <!-- 왼쪽: 이미지 (6:4 비율) -->
          <div class="col-md-6">
            <img
              id="product-image"
              class="card-img-left"
              src="img_avatar1.png"
              alt="Card image"
            />
          </div>
          <!-- 오른쪽: 정보 (6:4 비율) -->
          <div class="col-md-6">
            <div class="card-body">
              <h4 id="product-name" class="card-title">상품 이름</h4>
              <p id="product-price" class="card-text">가격</p>
              <p id="product-quantity" class="card-text">수량</p>
              <a href="#" class="btn btn-primary btn-lg">장바구니 추가</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // 상품 ID (지금 3, 4번들어 있어서 예시로 3번 상품을 사용)
      const productId = 3;

      fetch(`/product/get-by-product-id/${productId}`)
        .then((response) => response.json()) // JSON 형식으로 응답 받기
        .then((data) => {
          if (data && data.product) {
            const product = data.product; // Response 객체에서 product 필드 추출

            // HTML 요소에 상품 정보 삽입
            document.getElementById("product-name").innerText = product.name;
            document.getElementById("product-price").innerText =
              "가격: $" + product.price;
            document.getElementById("product-quantity").innerText =
              "수량: " + product.quantity;
            document.getElementById();

            if (product.imageUrl) {
              document.getElementById("product-image").src = product.imageUrl;
            }
          } else {
            document.getElementById("product-name").innerText =
              "상품을 찾을 수 없습니다.";
          }
        })
        .catch((error) => {
          console.error("Error fetching product data:", error);
        });
    </script>
  </body>
</html>
