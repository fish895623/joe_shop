<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Organized Navbar</title>
  <!-- Include Bootstrap CSS -->
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
  />

  <!-- Custom CSS -->
  <style>
    .navbar-brand {
      font-size: 2rem;
    }

    .nav-link,
    .btn {
      font-size: 1.2rem;
    }

    /* Make the search bar longer */
    .form-control {
      width: 400px; /* Adjust width as needed */
    }
  </style>

</head>
<body>
<div th:fragment="navbar">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div
            class="container-fluid d-flex justify-content-between align-items-center"
    >
      <!-- Joe Shop Brand -->
      <a class="navbar-brand" href="#">Joe Shop</a>

      <!-- Search Bar and Button -->
      <form class="d-flex" role="search">
        <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
        />
        <button class="btn btn-outline-success" type="submit">
          Search
        </button>
      </form>

      <!-- Navigation Links -->
      <div class="navbar-nav d-flex">
        <a class="nav-link" href="/user/myPage">My Page</a>
        <a class="nav-link" href="/history">My Order</a>
        <a class="nav-link" href="/cart">My Cart</a>
        <a class="nav-link" href="/user/login">Log In</a>
      </div>
    </div>
  </nav>
</div>

<!-- Bootstrap JS and Popper.js for navbar functionality -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
