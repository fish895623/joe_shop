<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MainPage</title>
    <style>
      .nav-tabs {
        display: flex;
        justify-content: center;
        list-style-type: none;
        padding: 0;
      }
      .nav-item {
        margin: 0 10px;
      }
    </style>
    <th:block th:replace="~{common/head :: library}"></th:block>
    <style>
      .container {
        padding-top: 1rem;
      }
    </style>
  </head>
  <body>
    <!-- Corrected th:replace to properly include the navbar fragment -->
    <th:block th:replace="~{common/navigation :: navbar}" />
    <div class="container">
      <div id="mainImage">
        <h1>이미지(이벤트로 넘기기)</h1>
      </div>
      <br />
      <div class="flex-box clothes">
        <div class="wear">
          <div class="wear-title"></div>
          <img
            src="https://www.w3schools.com/images/lamp.jpg"
            alt="이미지0"
            id="image-1"
          />
          <div class="wear-tag"></div>
        </div>
        <div class="wear">
          <div class="wear-title"></div>
          <img
            src="https://www.w3schools.com/images/lamp.jpg"
            alt="이미지1"
            id="image-2"
          />
          <div class="wear-tag"></div>
        </div>
        <div class="wear">
          <div class="wear-title"></div>
          <img
            src="https://www.w3schools.com/images/lamp.jpg"
            alt="이미지2"
            id="image-3"
          />
          <div class="wear-tag"></div>
        </div>
      </div>
    </div>

    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link" aria-current="page" href="#">Men</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Women</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Kids</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Accessories</a>
      </li>
    </ul>

    <script>
      // JavaScript to handle image click events
      const images = document.querySelectorAll(".clothes img");
      const mainImage = document.getElementById("mainImage");

      images.forEach((image) => {
        image.addEventListener("click", () => {
          // split image-0 to 0
          const imageId = image.id.split("-")[1];
          console.log(imageId);
          window.location.href = `/product?id=${imageId}`;
        });
      });
    </script>

    <th:block th:replace="~{common/footer :: footer}" />
  </body>
</html>
