<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MainPage</title>
    <link rel="stylesheet" href="/style.css" />
    <th:block th:replace="~{common/head :: library}"></th:block>
  </head>
  <body>
    <style>
      .nav-tabs {
        display: flex;
        justify-content: center;
        list-style-type: none;
        padding: 0;
      }
      .nav-item {
        margin: 0 10px;
      }

      /* Flexbox layout for product container */
      #productContainer {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        gap: 20px; /* Adjust gap between cards */
        padding: 20px;
      }

      /* Flex properties for each card */
      .card {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 20rem;
        margin: 10px;
        border: 1px solid #ddd;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s;
      }

      .card:hover {
        transform: translateY(-10px); /* Add hover effect */
      }

      .card-img-top {
        width: 100%;
        height: auto;
      }

      .card-body {
        padding: 10px;
        text-align: center;
      }

      .card-title {
        font-size: 1.1rem;
        margin-bottom: 10px;
      }

      .card-link input[type="button"] {
        padding: 8px 16px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
      }

      .card-link input[type="button"]:hover {
        background-color: #0056b3;
      }
    </style>
    <!-- Corrected th:replace to properly include the navbar fragment -->
    <th:block th:replace="~{common/navigation :: navbar}" />

    <ul class="nav nav-tabs" id="categoryTabs">
      <!-- Categories will be dynamically inserted here -->
    </ul>

    <div id="productContainer"></div>

    <div id="pagination"></div>
    <button id="page-btn"></button>

    <th:block th:replace="~{common/footer :: footer}" />

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        console.log("asdf");
      });
      // Fetch all categories and dynamically generate the category tabs
      fetch("/category/get-all")
        .then((response) => response.json())
        .then((data) => {
          const categoryTabs = document.getElementById("categoryTabs");

          // Add the "All" tab first
          let allTab = `<li class="nav-item">
                    <a class="nav-link active" href="#" data-category="all">All</a>
                  </li>`;
          categoryTabs.innerHTML = allTab;

          // Define the required tab order
          const categoryOrder = ["Women", "Men", "Kids", "Accessories"];
          const categories = data.categoryList;

          // Filter and reorder the categories based on the predefined order
          categoryOrder.forEach((categoryName) => {
            const category = categories.find(
              (cat) => cat.categoryName === categoryName
            );
            if (category) {
              const categoryTab = `<li class="nav-item">
                               <a class="nav-link" href="#" data-category="${category.id}">${category.categoryName}</a>
                             </li>`;
              categoryTabs.insertAdjacentHTML("beforeend", categoryTab);
            }
          });

          // Fetch products for the "All" category initially
          loadProducts("all", 0);
        })
        .catch((error) => {
          console.error("Error fetching categories:", error);
        });

      // Event listener to handle category click and load corresponding products
      document
        .getElementById("categoryTabs")
        .addEventListener("click", (event) => {
          event.preventDefault();

          if (event.target.tagName === "A") {
            const categoryId = event.target.getAttribute("data-category");
            loadProducts(categoryId);

            // Highlight the active tab
            const tabs = document.querySelectorAll(".nav-link");
            tabs.forEach((tab) => tab.classList.remove("active"));
            event.target.classList.add("active");
          }
        });

      // Function to load products based on the selected category
      function loadProducts(categoryId, page = 0) {
        currentCategoryId = categoryId;
        fetch(
          categoryId === "all"
            ? "/product/get-all"
            : `/product/get-by-category-id/${categoryId}`
        )
          .then((response) => response.json())
          .then((data) => {
            const productList = data.productList;
            const container = document.getElementById("productContainer");
            container.innerHTML = ""; // Clear the previous products

            productList.forEach((product) => {
              const productCard = `
            <div class="card" style="width: 18rem">
              <img class="card-img-top" src="${
                product.image || "dress.jpg"
              }" alt="Card image cap" />
              <div class="card-body">
                <h5 class="card-title">${product.name}</h5>
                <span>${product.price}</span>
                <p>Category: ${
                  product.category ? product.category.categoryName : "N/A"
                }</p> <!-- Show category -->
              </div>
              <div class="card-body">
                <a href="#" class="card-link">
                  <input type="button"  value="자세히 보기"  />
                </a>
              </div>
            </div>
          `;
              container.insertAdjacentHTML("beforeend", productCard);
            });
            updatePagination(data.totalPages, page);
          })
          .catch((error) => {
            console.error("Error fetching products:", error);
          });
      }

      function loadProductsByKeyword(keyword) {
        fetch("/product/search?keyword=" + encodeURIComponent(keyword))
          .then((response) => response.json())
          .then((data) => {
            const productList = data.productList || [];
            const container = document.getElementById("productContainer");
            container.innerHTML = ""; // Clear the previous products

            if (productList.length > 0) {
              productList.forEach((product) => {
                const productCard = `
              <div class="card" style="width: 18rem">
                <img class="card-img-top" src="${
                  product.image || "dress.jpg"
                }" alt="Card image cap" />
                <div class="card-body">
                  <h5 class="card-title">${product.name}</h5>
                  <p>Category: ${
                    product.category && product.category.categoryName
                      ? product.category.categoryName
                      : "N/A"
                  }</p> <!-- Show category -->
                  <span>${product.price}</span>
                </div>
                <div class="card-body">
                  <a href="#" class="card-link">
                    <input type="button" value="자세히 보기" />
                  </a>
                </div>
              </div>
            `;
                container.insertAdjacentHTML("beforeend", productCard); // Add product card
              });
            } else {
              container.innerHTML = "<p>검색 결과가 없습니다.</p>"; // Display message when no results
            }
          })
          .catch((error) => {
            console.error(
              "검색 결과를 가져오는 데 오류가 발생했습니다:",
              error
            );
          });
      }

      //         }
      //         window.location.href = `/product?id=${productId}`;

      document.getElementById("productContainer").addEventListener;
      async function fetchPaged() {
        const response = await fetch("/product/get-all", {
          method: "GET",
          include: "credentials",
          headers: {
            "Content-Type": "application/json",
          },
        });
        const data = await response.json();
        return data.productList || [];
      }
      let currentPage = 0;
      let currentCategoryId = "all"; // Track the current category

      // 페이지네이션 업데이트 함수 (숫자만 표시)
      function updatePagination(totalPages, currentPage) {
        const pagination = document.getElementById("pagination");
        pagination.innerHTML = ""; // 이전에 생성된 버튼을 초기화

        // 페이지 번호를 생성하여 삽입
        pagination.innerHTML = ""; // Clear previous buttons

        // Create page number buttons dynamically
        for (let i = 0; i < totalPages; i++) {
          const pageButton = `<button class="page-btn" data-page="${i}">${
            i + 1
          }</button>`;
          pagination.innerHTML += pageButton;
        }

        // Add event listeners to page buttons
        const pageButtons = pagination.querySelectorAll(".page-btn");
        pageButtons.forEach((button) => {
          button.addEventListener("click", (event) => {
            const page = parseInt(event.target.getAttribute("data-page"));
            loadProducts(currentCategoryId, page); // Load the selected page's products
          });
        });

        // Highlight the active page button
        pageButtons[currentPage].classList.add("active");
      }

      document.getElementById("page-btn").addEventListener("click", () => {
        if (currentPage < totalPages - 1) {
          currentPage++;
          loadProducts(currentCategoryId, currentPage);
        }
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
