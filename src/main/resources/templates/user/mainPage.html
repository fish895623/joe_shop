<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MainPage</title>
    <th:block th:replace="~{common/head :: library}"></th:block>
  </head>
  <body>
    <style>
      .nav-tabs {
        display: flex;
        justify-content: center;
        list-style-type: none;
        padding: 0;
      }
      .nav-item {
        margin: 0 10px;
      }

      /* Flexbox layout for product container */
      #productContainer {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        gap: 20px; /* Adjust gap between cards */
        padding: 20px;
      }

      /* Flex properties for each card */
      .card {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 20rem;
        margin: 10px;
        border: 1px solid #ddd;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s;
      }

      .card:hover {
        transform: translateY(-10px); /* Add hover effect */
      }

      .card-img-top {
        width: 100%;
        height: auto;
      }

      .card-body {
        padding: 10px;
        text-align: center;
      }

      .card-title {
        font-size: 1.1rem;
        margin-bottom: 10px;
      }

      .card-link input[type="button"] {
        padding: 8px 16px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
      }

      .card-link input[type="button"]:hover {
        background-color: #0056b3;
      }
    </style>
    <!-- Corrected th:replace to properly include the navbar fragment -->
    <th:block th:replace="~{common/navigation :: navbar}" />

    <ul class="nav nav-tabs" id="categoryTabs">
      <!-- Categories will be dynamically inserted here -->
    </ul>

    <div id="productContainer"></div>

    <div class="buttons"></div>

    <th:block th:replace="~{common/footer :: footer}" />

    <script>
      // Fetch all categories and dynamically generate the category tabs
      fetch("/category/get-all")
        .then((response) => response.json())
        .then((data) => {
          const categoryTabs = document.getElementById("categoryTabs");

          // Add the "All" tab first
          let allTab = `<li class="nav-item">
                      <a class="nav-link active" href="#" data-category="all">All</a>
                    </li>`;
          categoryTabs.innerHTML = allTab;

          // Define the required tab order
          const categoryOrder = ["Women", "Men", "Kids", "Accessories"];
          const categories = data.categoryList;

          // Filter and reorder the categories based on the predefined order
          categoryOrder.forEach((categoryName) => {
            const category = categories.find(
              (cat) => cat.categoryName === categoryName
            );
            if (category) {
              const categoryTab = `<li class="nav-item">
                                 <a class="nav-link" href="#" data-category="${category.id}">${category.categoryName}</a>
                               </li>`;
              categoryTabs.insertAdjacentHTML("beforeend", categoryTab);
            }
          });

          // Fetch products for the "All" category initially
          loadProducts("all");
        })
        .catch((error) => {
          console.error("Error fetching categories:", error);
        });

      // Event listener to handle category click and load corresponding products
      document
        .getElementById("categoryTabs")
        .addEventListener("click", (event) => {
          event.preventDefault();

          if (event.target.tagName === "A") {
            const categoryId = event.target.getAttribute("data-category");
            loadProducts(categoryId);

            // Highlight the active tab
            const tabs = document.querySelectorAll(".nav-link");
            tabs.forEach((tab) => tab.classList.remove("active"));
            event.target.classList.add("active");
          }
        });

      // Function to load products based on the selected category
      function loadProducts(categoryId) {
        const url =
          categoryId === "all"
            ? "/product/get-all"
            : `/product/get-by-category-id/${categoryId}`;
        fetch(url)
          .then((response) => response.json())
          .then((data) => {
            console.log("Total count:", data.totalCount);
            const productList = data.productList;
            const container = document.getElementById("productContainer");
            container.innerHTML = ""; // Clear the previous products

            productList.forEach((product) => {
              const productCard = `
            <div class="card" style="width: 18rem">
              <img class="card-img-top" src="${
                product.image || "dress.jpg"
              }" alt="Card image cap" />
              <div class="card-body">
                <h5 class="card-title">${product.name}</h5>
                <span>${product.price}</span>
              </div>
              <div class="card-body">
                <a href="#" class="card-link" >
                  <button id="detail" data-id="${
                    product.id
                  }">자세히 보기</button>
                </a>
              </div>
            </div>
          `;
              container.insertAdjacentHTML("beforeend", productCard);
            });
          })
          .catch((error) => {
            console.error("Error fetching products:", error);
          });
      }
      document
        .getElementById("productContainer")
        .addEventListener("click", function (event) {
          if (event.target.id === "detail") {
            const productId = event.target.getAttribute("data-id");

            window.location.href = `/product?id=${productId}`;
          }
        });

      function updatePagination(totalItems, currentPage, categoryId) {
        const paginationContainer = document.getElementById(
          "paginationContainer"
        );
        paginationContainer.innerHTML = "";

        const totalPages = Math.ceil(totalItems / itemsPerPage);

        for (let i = 1; i <= totalPages; i++) {
          const button = document.createElement("button");
          button.textContent = i;
          button.classList.add("pagination-btn");

          if (i === currentPage) {
            button.classList.add("active");
          }

          button.addEventListener("click", (event) => {
            loadProducts(categoryId, i);
            document
              .querySelector(".pagination-btn.active")
              .classList.remove("active");
            button.classList.add("active");
          });

          paginationContainer.appendChild(button);
        }
      }
      const currentPage = 1;
      const totalCount = maxCount;
      const limit = 10;
      const pageCount = 5;
      let totalPage = Math.ceil(totalCount / limit);

      let pageGroup = Math.ceil(currentPage / pageCount);

      let lastNumber = pageGroup * pageCount;
      if (lastNumber > totalPage) {
        lastNumber = totalPage;
      }

      let firstNumber = lastNumber - (pageCount - 1);
      if (firstNumber < 1) firstNumber = 1;

      const next = lastNumber + 1;
      const prev = firstNumber - 1;

      let paginationHTML = "";
      for (let i = firstNumber; i <= lastNumber; i++) {
        paginationHTML += `<button class="pageNumber" id="page_${i}" ${
          i === currentPage ? "class='active'" : ""
        }>${i}</button>`;
      }

      if (prev > 0) {
        paginationHTML =
          `<button class="prev" data-page="${prev}">이전</button>` +
          paginationHTML;
      }

      if (next <= totalPage) {
        paginationHTML += `<button class="next" data-page="${next}">다음</button>`;
      }

      document.getElementById("paginationContainer").innerHTML = paginationHTML;

      document
        .getElementById("paginationContainer")
        .addEventListener("click", (event) => {
          if (event.target.tagName === "BUTTON") {
            const page = parseInt(
              event.target.getAttribute("data-page") || event.target.textContent
            );
            loadProducts(currentCategory, page);
          }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
