name: Java CI with Gradle
run-name: JavaGradle

on:
  pull_request:
    branches: [ "master" ]
    types: [ synchronize, ready_for_review ]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: self-hosted
    timeout-minutes: 10
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@main
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Verify
        id: verify
        continue-on-error: true
        run: ./gradlew test --tests "HomeTests"

      - name: install playwright
        if: steps.verify.outputs.result == 'failure'
        run: ./gradlew installPlaywright --args="install-deps chrome"

      - name: Gradle Test
        id: test
        continue-on-error: true
        run: ./gradlew test

      - uses: codecov/codecov-action@v5
        continue-on-error: true
        with:
          files: ./build/reports/jacoco/test/jacocoTestReport.xml
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
  lint:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@main
      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Apply Prettier
        run: npx prettier -w "src/main/resources/templates/**/*.html"

      - name: spotless Check
        run: ./gradlew spotlessApply

      - name: Check Prettier
        run: git diff --exit-code


  build:
    runs-on: self-hosted
    timeout-minutes: 10
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@main
      - uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build with Gradle Wrapper
        run: ./gradlew build -x test -x spotlessCheck
